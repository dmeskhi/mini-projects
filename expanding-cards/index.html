<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Explore The World</h1>
      </div>
      <div class="container">
        <div
          class="panel active"
          style="background-image: url('images/img-01.jpg')"
        >
          <h3>Santorini, Greece</h3>
        </div>
        <div class="panel" style="background-image: url('images/img-02.jpg')">
          <h3>Lisbon, Portugal</h3>
        </div>
        <div class="panel" style="background-image: url('images/img-03.jpg')">
          <h3>Paris, France</h3>
        </div>
        <div class="panel" style="background-image: url('images/img-04.jpg')">
          <h3>Prague, Czech Republic</h3>
        </div>
        <div class="panel" style="background-image: url('images/img-05.jpg')">
          <h3>London, United Kingdom</h3>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
